<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Google Sign-In</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="container">
      <div class="container-1">
        <div class="container-1A">
          <img src="./styles/images/S.png" alt="MatchMySpeed Logo" id="logo" />
          <h2 id="username">
            Hi Welcome, <span id="username-variable"></span>
          </h2>
        </div>
        <div class="container-1B">
          <span class="material-symbols-outlined" id="viewMatches">
            favorite
          </span>
          <span class="material-symbols-outlined" id="signOut">
            logout
          </span>
        </div>
      </div>
      <div class="container-match">
        <div class="other-user">
          <img id="profile-pic" src="./styles/images/luca.jpg" alt="Profile Picture">
          <h2 id="user-name">Reggie Lapac</h1>
        </div>
        <h1>It's A Match!</h1>
        <p>Looks like you are ready to hit the road! Time to lace up and conquer those miles together. Ready, set, run! </p>
        <button id="continue"> Continue </button>
      </div>
      
      <div class="container-2">
        <div class="container-2A">
          <img
            src="./styles/images/luca.jpg"
            alt="User Profile Picture"
            id="picture"
          />
        </div>
        <div class="container-2B">
            <div class="form-group1">
              <div class="form-group1A-1">
                <!-- <label for="name" id="form-name">Name</label> -->
                <p id="user-data1">Luca William</p><p>,</p>
                <p id="user-data2">30</p>
              </div>
              <div class="form-group1A-1">
                <!-- <label for="age" id="form-age">Age</label> -->
                <p>Experience: </p>
                <p id="user-data3"> 30</p>
              </div>

              <!-- <div class="form-group1A">
                <label for="experience" id="form-experience">Experience</label>
                <p id="user-data3">2</p>
              </div> -->
            </div>
            <div class="form-group2">

              <div class="form-group1A">
                <label for="biography" id="form-bio">üìù Bio</label>
                <p id="user-data4">I love Running</p>
              </div>

              <div class="form-group1A">
                <label for="prompt1" id="form-prompt1">üéß I like listening to... when I run</label>
                <p id="user-data5">Jazz </p>
              </div>

              <div class="form-group1A">
                <label for="prompt2" id="form-prompt2">üèÜ My proudest achievement is when I...</label>
                <p id="user-data6">Pooped</p>
              </div>
              <!-- <p id="fortnite"></p> -->
            </div>
            <div class="yesno">
              <button id="yesBtn">Yes  ‚úÖ</button>
              <button id="noBtn">No  ‚ùå</button>
          </div>
        </div>

      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="userpage.js"></script>
  </body>
</html>
