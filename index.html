<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Google Sign-In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
   <div class="container-1">
    <img src="./styles/images/S.png" alt="MatchMySpeed Logo" id="logo">
    <h2 id="username">Hi, Welcome <span id="username-variable"></span></h2>
   </div>
   <div class="container-2">
    <div class="credential-container">
      <img src="./styles/images/MMS-Logo.png" id="logo-2">
      <p id="splash-quote">It's A Good Day For a Run</p>
      <div class="sign-buttons">
        <button id="sign-in">Sign Up</button>
        <button id="sign-out">Log In</button>
      </div>
    </div>
   </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
